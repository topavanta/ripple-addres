<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="js/lodash.js"></script>
  <script src="js/ripple-0.17.9.js"></script>
  <link rel="stylesheet" href="css/font-awesome.css" />
  <link rel="stylesheet" href="css/styles.css" />
 </head>
<body>
  <div class="main-box create">
    <div class="social-icons">
      <a href="https://ripple.com" target="_blank" title="Ripple Home"><i class="fa fa-home"></i></a>
      <a href="https://forum.ripple.com" target="_blank" title="Ripple Forum"><i class="fa fa-link"></i></a>
      <a href="https://bithomp.com" target="_blank"><i class="fa fa-link"></i></a>
    </div>
    <h1>Създайте нов Ripple профил.</h1>
    <div id="newAccount">

      <div class="input-prepend" title="Ripple address">
        <div class="prepend">Ripple адрес:</div>
        <input type="text" readonly="readonly" id="address"/>
      </div>

      <div class="input-prepend" title="Ripple secret">
        <div class="prepend">Ripple личн ключ:</div>
        <input type="text" readonly="readonly" id="secret" />
      </div>

      <div class="status" id="status">
      </div>
       
      <button onclick="newripple()" id="button">
        Генерирай
      </button>
      <div class="clearfix"></div>
    </div>
    <hr>
    <footer>
      Copyright (c) - <span id="thisYear">2018</span>
      Задвижва се <a href="https://github.com/ripple/ripple-lib" target="_blank">ripple-lib <i class="fa fa-link"></i></a>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
